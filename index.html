<script>
  // …기존 스크립트 생략…

  function showRecent(){
    const recents = JSON.parse(localStorage.getItem('recents') || '[]');
    const list = document.getElementById('recentList');
    list.innerHTML = '';
    recents.forEach(text => {
      const row = document.createElement('div');
      row.className = 'recent-item';

      // 1) 클릭 시 검색
      row.addEventListener('click', () => {
        document.getElementById('keyword').value = text;
        searchPlaces();
      });

      // 2) 키워드 텍스트
      const span = document.createElement('span');
      span.textContent = text;
      row.appendChild(span);

      // 3) 삭제 버튼
      const btn = document.createElement('button');
      btn.className = 'delete-btn';
      btn.textContent = '✖️';
      btn.addEventListener('click', e => {
        e.stopPropagation();      // ★★ 여기가 핵심: 부모 클릭 전파 차단
        deleteRecent(text);
      });
      row.appendChild(btn);

      list.appendChild(row);
    });

    if (recents.length) {
      list.style.display = 'block';
    }
  }

  function deleteRecent(text){
    let arr = JSON.parse(localStorage.getItem('recents') || '[]');
    arr = arr.filter(x => x !== text);
    localStorage.setItem('recents', JSON.stringify(arr));
    showRecent();  // 삭제 후 다시 렌더
  }

  // …나머지 기존 스크립트 유지…
</script>
