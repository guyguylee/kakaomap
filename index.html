<body>

  <!-- ê²€ìƒ‰ì°½ -->
  <div id="searchBox">
    <input type="text" id="keyword" placeholder="ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”" style="width: 200px; height: 30px;">

  <!-- ê²€ìƒ‰ ê²°ê³¼ ë¦¬ìŠ¤íŠ¸ -->
  <div id="resultList"></div>

  <!-- ì§€ë„ -->

  <script>
    var mapContainer = document.getElementById('map');
    var mapOption = { 
      center: new kakao.maps.LatLng(37.49334, 127.06672), // âœ… ì€ë§ˆì•„íŒŒíŠ¸ ì¤‘ì‹¬
      level: 3 // âœ… ë ˆë²¨ 3 (ê°€ê¹ê²Œ ë³´ê¸°)
    };
    var map = new kakao.maps.Map(mapContainer, mapOption);

    var ps = new kakao.maps.services.Places(); // ì¥ì†Œ ê²€ìƒ‰ ê°ì²´
    var markers = []; // ìƒì„±ëœ ë§ˆì»¤ë“¤ ì €ì¥

    // ğŸ”¥ ê²€ìƒ‰ì°½ì—ì„œ Enter í‚¤ ëˆ„ë¥´ë©´ ë°”ë¡œ ê²€ìƒ‰ ì‹¤í–‰
    document.getElementById('keyword').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        searchPlaces();
      }
    });

    // ğŸ” í‚¤ì›Œë“œë¡œ ì¥ì†Œ ê²€ìƒ‰
    function searchPlaces() {
      var keyword = document.getElementById('keyword').value;
      if (!keyword.trim()) {
        alert('ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”.');
        return;
      }
      ps.keywordSearch(keyword, placesSearchCB);
    }

    // ğŸ“‹ ì¥ì†Œ ê²€ìƒ‰ ê²°ê³¼ ì½œë°±
    function placesSearchCB(data, status, pagination) {
      if (status === kakao.maps.services.Status.OK) {
        displayPlaces(data);
      } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
        alert('ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.');
      } else if (status === kakao.maps.services.Status.ERROR) {
        alert('ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
      }
    }

    // ğŸ“‹ ê²€ìƒ‰ ê²°ê³¼ í‘œì‹œ
    function displayPlaces(places) {
      var listEl = document.getElementById('resultList');
      listEl.innerHTML = '';

      clearMarkers(); // ê¸°ì¡´ ë§ˆì»¤ ì‚­ì œ

      for (var i = 0; i < places.length; i++) {
        var place = places[i];
        addListItem(place, i);
        addMarker(place);
      }
    }

    // ë¦¬ìŠ¤íŠ¸ ì•„ì´í…œ ì¶”ê°€
    function addListItem(place, idx) {
      var listEl = document.getElementById('resultList');
      var itemEl = document.createElement('div');
      itemEl.className = 'item';
      itemEl.innerText = place.place_name;
      listEl.appendChild(itemEl);

      itemEl.onclick = function() {
        var moveLatLon = new kakao.maps.LatLng(place.y, place.x);
        map.setCenter(moveLatLon);
      };
    }

    // ì§€ë„ì— ë§ˆì»¤ ì¶”ê°€
    function addMarker(place) {
      var marker = new kakao.maps.Marker({
        map: map,
        position: new kakao.maps.LatLng(place.y, place.x)
      });
      markers.push(marker);

      var infowindow = new kakao.maps.InfoWindow({
        content: '<div style="padding:5px;font-size:14px;">' + place.place_name + '</div>'
      });

      kakao.maps.event.addListener(marker, 'click', function() {
        infowindow.open(map, marker);
      });
    }

    // ê¸°ì¡´ ë§ˆì»¤ ì§€ìš°ê¸°
    function clearMarkers() {
      for (var i = 0; i < markers.length; i++) {
        markers[i].setMap(null);
      }
      markers = [];
    }
  </script>
