<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>카카오 지도</title>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=8c5fbd54b6d882c2387c4bc6e499c906"></script>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; }
    #map { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var container = document.getElementById('map');
    var options = {
      center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울시청 중심
      level: 3 // 지도 확대 레벨 (1: 최대 확대, 숫자 클수록 축소)
    };
    var map = new kakao.maps.Map(container, options);
  </script>
</body>
</html>
