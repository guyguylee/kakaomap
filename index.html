<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>부동산GPT 지도검색</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=8c5fbd54b6d882c2387c4bc6e499c906&libraries=services"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
    }
    #topBar {
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 10;
    }
    .btn {
      width: 64px;
      height: 72px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 12px;
    }
    .btn img {
      width: 28px;
      height: 28px;
      margin-bottom: 4px;
    }
    #dropdown {
      position: absolute;
      top: 90px;
      left: 8px;
      width: 140px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: none;
      z-index: 20;
    }
    .dropdown-item {
      padding: 14px 18px;
      font-size: 16px;
      cursor: pointer;
    }
    .dropdown-item:hover {
      background: #f0f0f0;
    }
    #searchBox {
      flex: 1;
      height: 56px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      display: flex;
      align-items: center;
      padding: 0 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-right: 12px; /* 오른쪽 여백 추가 */
    }
    #keyword {
      flex: 1;
      border: none;
      outline: none;
      font-size: 18px;
      background: transparent;
    }
    #searchButton {
      background: none;
      border: none;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #map {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }
  </style>
</head>
<body>

<div id="topBar">
  <div class="btn" id="menuButton" onclick="toggleDropdown()">
    <img src="https://img.icons8.com/ios-filled/50/000000/apartment.png" alt="아파트 아이콘">
    아파트
  </div>
  <div id="dropdown">
    <div class="dropdown-item" onclick="selectMenu('아파트', 'https://img.icons8.com/ios-filled/50/000000/apartment.png')">아파트</div>
    <div class="dropdown-item" onclick="selectMenu('분양권', 'https://img.icons8.com/ios-filled/50/000000/key.png')">분양권</div>
    <div class="dropdown-item" onclick="selectMenu('원룸', 'https://img.icons8.com/ios-filled/50/000000/bedroom.png')">원룸</div>
    <div class="dropdown-item" onclick="selectMenu('투룸', 'https://img.icons8.com/ios-filled/50/000000/home.png')">투룸</div>
    <div class="dropdown-item" onclick="selectMenu('관심', 'https://img.icons8.com/ios-filled/50/000000/star--v1.png')">관심</div>
  </div>

  <div id="searchBox">
    <input type="text" id="keyword" placeholder="검색어를 입력하세요" onfocus="showRecent()" onblur="hideRecent()" onkeydown="if(event.key==='Enter') searchPlaces()" />
    <button id="searchButton" onclick="searchPlaces()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#555" viewBox="0 0 24 24">
        <path d="M9.5 3a6.5 6.5 0 014.897 10.672l4.966 4.966-1.415 1.414-4.966-4.965A6.5 6.5 0 119.5 3zm0 2a4.5 4.5 0 100 9 4.5 4.5 0 000-9z"/>
      </svg>
    </button>
  </div>
</div>

<div id="map"></div>

<script>
const map = new kakao.maps.Map(document.getElementById('map'), {
  center: new kakao.maps.LatLng(37.49334, 127.06672),
  level: 3
});
const ps = new kakao.maps.services.Places();
let markers = [];

function toggleDropdown(){
  const dd = document.getElementById('dropdown');
  dd.style.display = dd.style.display === 'block' ? 'none' : 'block';
}

function selectMenu(label, iconUrl){
  const menuButton = document.getElementById('menuButton');
  menuButton.innerHTML = `<img src="${iconUrl}" alt="${label} 아이콘"><div>${label}</div>`;
  document.getElementById('dropdown').style.display = 'none';
}

function searchPlaces(){
  const kw = document.getElementById('keyword').value.trim();
  if(!kw) return alert('검색어를 입력하세요.');
  ps.keywordSearch(kw, placesSearchCB);
}

function placesSearchCB(data, status){
  if(status === kakao.maps.services.Status.OK){
    clearMarkers();
    data.forEach(p => {
      const marker = new kakao.maps.Marker({
        map,
        position: new kakao.maps.LatLng(p.y, p.x)
      });
      markers.push(marker);
    });
  } else {
    alert('검색 결과가 없습니다.');
  }
}

function clearMarkers(){
  markers.forEach(m => m.setMap(null));
  markers = [];
}
</script>

</body>
</html>
