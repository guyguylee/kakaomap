<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>검색창 수정</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 20px;
    }
    #searchBox {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 50px;
    }
    #keyword {
      width: 300px;
      height: 60px;
      font-size: 22px;
      padding: 0 20px;
      border: 1px solid #ccc;
      border-radius: 30px;
    }
    #recentList {
      margin-top: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-height: 300px;
      overflow-y: auto;
    }
    .recent-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      font-size: 18px;
      cursor: pointer;
    }
    .recent-item:hover {
      background: #f0f0f0;
    }
    .delete-btn {
      background: none;
      border: none;
      font-size: 18px;
      color: #888;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="searchBox">
  <input type="text" id="keyword" placeholder="검색어를 입력하세요" onfocus="showRecent()" onblur="hideRecent()" />
</div>
<div id="recentList" style="display:none;"></div>

<script>
  function saveRecent(text) {
    let arr = JSON.parse(localStorage.getItem('recents') || '[]');
    arr = arr.filter(x => x !== text); // 중복 제거
    arr.unshift(text);
    if (arr.length > 5) arr.pop();
    localStorage.setItem('recents', JSON.stringify(arr));
  }

  function showRecent() {
    let arr = JSON.parse(localStorage.getItem('recents') || '[]');
    const list = document.getElementById('recentList');
    list.innerHTML = '';
    arr.forEach(text => {
      const row = document.createElement('div');
      row.className = 'recent-item';

      // 왼쪽 텍스트 (검색어 클릭)
      const span = document.createElement('span');
      span.textContent = text;
      span.onclick = () => {
        document.getElementById('keyword').value = text;
        list.style.display = 'none'; // 선택하면 드롭다운 닫기
      };

      // 오른쪽 삭제 버튼
      const btn = document.createElement('button');
      btn.className = 'delete-btn';
      btn.innerHTML = '✖️';
      btn.onclick = (e) => {
        e.stopPropagation(); // 부모 클릭 막기
        deleteRecent(text);
      };

      row.appendChild(span);
      row.appendChild(btn);
      list.appendChild(row);
    });

    if (arr.length) list.style.display = 'block';
  }

  function hideRecent() {
    setTimeout(() => {
      document.getElementById('recentList').style.display = 'none';
    }, 200);
  }

  function deleteRecent(text) {
    let arr = JSON.parse(localStorage.getItem('recents') || '[]');
    arr = arr.filter(x => x !== text);
    localStorage.setItem('recents', JSON.stringify(arr));
    showRecent();
  }
</script>

</body>
</html>
