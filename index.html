<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>부동산GPT 지도</title>
  <script type="text/javascript"
    src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=bfd55780f8253cce45449ed9df7b7c7a&autoload=true">
  </script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var container = document.getElementById('map');
    var options = {
      center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울
      level: 3
    };
    var map = new kakao.maps.Map(container, options);
  </script>
</body>
</html>
