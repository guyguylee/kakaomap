<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>부동산GPT 지도검색</title>
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=bfd55780f8253cce45449ed9df7b7c7a&libraries=services"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #searchBox {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      background: white;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: flex;
      gap: 5px;
    }
    #resultList {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-height: 200px;
      overflow-y: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 2;
    }
    .item {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .item:hover {
      background-color: #f0f0f0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- 검색창 -->
  <div id="searchBox">
    <input type="text" id="keyword" placeholder="검색어를 입력하세요" style="width: 200px; height: 30px;">
    <button onclick="searchPlaces()">검색</button>
  </div>

  <!-- 검색 결과 리스트 -->
  <div id="resultList"></div>

  <!-- 지도 -->
  <div id="map"></div>

  <script>
    var mapContainer = document.getElementById('map');
    var mapOption = { 
      center: new kakao.maps.LatLng(37.49334, 127.06672), // ✅ 은마아파트 중심
      level: 3 // ✅ 레벨 3 (가깝게 보기)
    };
    var map = new kakao.maps.Map(mapContainer, mapOption);

    var ps = new kakao.maps.services.Places(); // 장소 검색 객체
    var markers = []; // 생성된 마커들 저장

    // 🔥 검색창에서 Enter 키 누르면 바로 검색 실행
    document.getElementById('keyword').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        searchPlaces();
      }
    });

    // 🔍 키워드로 장소 검색
    function searchPlaces() {
      var keyword = document.getElementById('keyword').value;
      if (!keyword.trim()) {
        alert('검색어를 입력하세요.');
        return;
      }
      ps.keywordSearch(keyword, placesSearchCB);
    }

    // 📋 장소 검색 결과 콜백
    function placesSearchCB(data, status, pagination) {
      if (status === kakao.maps.services.Status.OK) {
        displayPlaces(data);
      } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
        alert('검색 결과가 없습니다.');
      } else if (status === kakao.maps.services.Status.ERROR) {
        alert('검색 중 오류가 발생했습니다.');
      }
    }

    // 📋 검색 결과 표시
    function displayPlaces(places) {
      var listEl = document.getElementById('resultList');
      listEl.innerHTML = '';

      clearMarkers(); // 기존 마커 삭제

      for (var i = 0; i < places.length; i++) {
        var place = places[i];
        addListItem(place, i);
        addMarker(place);
      }
    }

    // 리스트 아이템 추가
    function addListItem(place, idx) {
      var listEl = document.getElementById('resultList');
      var itemEl = document.createElement('div');
      itemEl.className = 'item';
      itemEl.innerText = place.place_name;
      listEl.appendChild(itemEl);

      itemEl.onclick = function() {
        var moveLatLon = new kakao.maps.LatLng(place.y, place.x);
        map.setCenter(moveLatLon);
      };
    }

    // 지도에 마커 추가
    function addMarker(place) {
      var marker = new kakao.maps.Marker({
        map: map,
        position: new kakao.maps.LatLng(place.y, place.x)
      });
      markers.push(marker);

      var infowindow = new kakao.maps.InfoWindow({
        content: '<div style="padding:5px;font-size:14px;">' + place.place_name + '</div>'
      });

      kakao.maps.event.addListener(marker, 'click', function() {
        infowindow.open(map, marker);
      });
    }

    // 기존 마커 지우기
    function clearMarkers() {
      for (var i = 0; i < markers.length; i++) {
        markers[i].setMap(null);
      }
      markers = [];
    }
  </script>

</body>
</html>
