<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>부동산GPT 지도</title>

  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var container = document.getElementById('map');
    var options = {
      center: new kakao.maps.LatLng(37.49334, 127.06672), // 은마아파트
      level: 3
    };
    var map = new kakao.maps.Map(container, options);
  </script>
