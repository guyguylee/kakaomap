<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>부동산GPT 네이버 지도</title>
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=v79m5ga5ad"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.49334, 127.06672), // 개포동 은마아파트
      zoom: 16
    });
  </script>
</body>
</html>
